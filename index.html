<html>
   <head>
      <style type="text/css">
      canvas{ border:#666 1px solid;}
      #cursorText{ position:absolute; }
      </style>
      <script type ="application/javascript" language="javascript" src="chart.js"></script>
      <script type ="application/javascript" language="javascript" src="bouncing.js"></script>
      <script type ="application/javascript" language="javascript">
         const RED_VEL = 0.0001;            // Velocidad de transformación de los ___ en ___
         const BLUE_VEL = 0.0008;           // Velocidad de transformación de los ___ en ___
         const TIME_INTERVAL = 200;         // Intervalo de tiempo en el que se calculará la transformación
         const TIME_CHART_FACTOR = 0.1;     // Escalamiento del tiempo de reacción en el gráfico
         const CHART_EXPAND_FACTOR = 1.5;   // Factor de expansión del eje del tiempo cuando llega al límite del gráfico
         const BALLS_NUMBER = 100;          // Número de particulas que se visualizan
         const INITIAL_TIME_LENGTH = 0.5/Math.max(RED_VEL, BLUE_VEL);
                                            // Largo inicial del eje del tiempo del gráfico
         const REAL_TIME_UPDATE = 1500;     // Tiempo real en milisegundos en el que se actualiza la reacción
         const REAL_TIME_CHANGE_FACTOR = 0.5; 
                                            // Factor del tiempo real de actualización para efectivizar el cambio
                                            // ya marcado en el visor de particulas.
         const REAL_TIME_MOVE = 20          // Tiempo real en milisegundos del movimiento de particulas

         // Los valores máximos que es posible elegir para las masas iniciales en __ de los ___
         // es posible modificarlos en la página misma mediante las propiedades `max` de los <input>
         // con ID igual a "massBlue" y "massRed"
      </script>
        <script type ="application/javascript" language="javascript" src="harness.js"></script>
   </head>
   <body onload="init();">
      <div>
            <canvas id="bouncing" width="200" height="200"></canvas>
	        <canvas id="chart" width="300" height="300" style="border: 1px solid black;"></canvas>  
      </div>
      <input id="massBlue" type="range" min="0" max="200" step="any"/>
      <input id="massRed" type="range" min="0" max="200" step="any"/>
      <input id="init" type="button" value="Init"/>
      <input id="pause" type="button" value="Pause" disabled/>
   </body>
   </html>
